<!DOCTYPE html>
<html>
{% extends "thereg/eventbase.html" %} 
{% block content %}
<head>
<style>
    body {
        font-family: "Roboto", sans-serif;
        font-size: 18px;
        background-color: #fdfdfd;
    }
    
    .head_text {
        color: white;
    }
    
    .card {
       border:0px;
    }


</style></head>
<body>

<div class="container" style="width: 100vw;">
    <div class="row">
        <!-- Blog Entries Column -->
        <div class="col mt-3 left">
            {% for post in post_list %}
            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title">{{ post.title }}</h2>
                    <p class="card-text text-muted h6">{{ post.author }} | {{ post.created_on}} </p>
                    <p class="card-text">{{post.content|slice:":200" }}</p>
                    
                     {% if not post.image.isempty %}
                     
                    
                    <img src="{{ MEDIA_URL }}{{ post.image.url }}" alt="img" style="max-width: 250px">
                    {% endif %}
                    <a href="{% url 'thereg:event_detail' post.slug  %}" class="btn btn-default float-right">Read More &rarr;</a>
                </div>
            </div>
            {% endfor %}
        </div>
        
    </div>
</div>
{%endblock%}
</body>
</html>
