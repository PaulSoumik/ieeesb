{% extends 'thereg/eventbase.html' %} {% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-8 card mb-4  mt-3 left  top">
      <div class="card-body">
        <h1>{% block title %} {{ object.title }} {% endblock title %}</h1>
        <p class=" text-muted">{{ post.author }} | {{ post.created_on }}</p>
        <p class="card-text ">{{ object.content | safe }}</p>
        
         {% if not post.image.isempty %}
                     
                    
              <img src="{{ MEDIA_URL }}{{ post.image.url }}" alt="img" height="400px;">
         {% endif %}
         
       
      </div>
    </div>
    
  </div>
</div>

{% endblock content %}
